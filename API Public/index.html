<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta CEP - ViaCEP</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="script.js">
</head>
<body>
  <div class="container">
    <h1>Consultar Endere√ßo pelo CEP</h1>
    
    <div class="form-group">
      <input type="text" id="cep" placeholder="Digite o CEP" maxlength="9">
      <button id="buscar">Buscar</button>
    </div>
    
    <div id="resultado" class="resultado">
      <p><strong>Logradouro:</strong> <span id="logradouro"></span></p>
      <p><strong>Bairro:</strong> <span id="bairro"></span></p>
      <p><strong>Cidade:</strong> <span id="localidade"></span></p>
      <p><strong>Estado:</strong> <span id="uf"></span></p>
    </div>
    
    <p id="erro" class="erro"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
