<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Praticndo JS(2)</title>
  <style>
    h1 {
      color: #333;
    }

    .estilo-destacado {
      color: red;
      font-weight: bold;
      font-size: 20px;
    }

    button {
      margin-top: 10px;
      margin-right: 5px;
      padding: 5px 10px;
    }

    input {
      margin: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <section>
    <h1>Exercício 6</h1>
    <input type="text" id="inputTexto" placeholder="Digite algo...">
    <p id="textoExibido"></p>
  </section>

  <section>
    <h1>Exercício 7</h1>
    <img id="imagem" src="https://images.seeklogo.com/logo-png/61/1/urubu-mascote-mosaico-flamengo-logo-png_seeklogo-614964.png" width="150">
    <br>
    <button onclick="aumentar()">Aumentar</button>
    <button onclick="diminuir()">Diminuir</button>
  </section>

  <section>
    <h1>Exercício 8</h1>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <button onclick="somar()">Somar</button>
    <p>Resultado: <span id="resultado"></span></p>
  </section>

  <section>
    <h1>Exercício 9</h1>
    <button onclick="mudarCor('lightblue')">Azul Claro</button>
    <button onclick="mudarCor('lightgreen')">Verde Claro</button>
    <button onclick="mudarCor('lightcoral')">Coral</button>
    <button onclick="mudarCor('white')">Branco</button>
  </section>

  <section>
    <h1>Exercício 10</h1>
    <p id="textoEstilizado">Texto Altera</p>
    <button onclick="alternarEstilo()">Alternar Estilo</button>
  </section>

  <script>
    // Exibição de texto 
    const inputTexto = document.getElementById("inputTexto");
    const textoExibido = document.getElementById("textoExibido");

    inputTexto.addEventListener("input", function () {
      textoExibido.textContent = inputTexto.value;
    });

    // Redimensionar Imagem
    const imagem = document.getElementById("imagem");

    function aumentar() {
      imagem.width += 20;
    }

    function diminuir() {
      if (imagem.width > 20) {
        imagem.width -= 20;
      }
    }

    // Somar
    function somar() {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      const resultado = document.getElementById("resultado");
      resultado.textContent = n1 + n2;
    }

    // Mudar a cor da pag
    function mudarCor(cor) {
      document.body.style.backgroundColor = cor;
    }

    // Alterar estilo do texto
    const texto = document.getElementById("textoEstilizado");

    function alternarEstilo() {
      texto.classList.toggle("estilo-destacado");
    }
  </script>

</body>
</html>
